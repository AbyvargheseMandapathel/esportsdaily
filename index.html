<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esports Daily - Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome for icons -->
  <style>
    html, body {
      height: 100%; /* Ensure full height */
      margin: 0; /* Remove default margin */
      overflow: hidden; /* Prevent scrolling */
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000000; /* Black background */
      color: #ffffff; /* White text */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .content {
      position: relative;
      z-index: 2; /* Place above the particles */
      text-align: center;
    }
    .glow-text {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); /* Stronger glow */
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); }
      to { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.8); }
    }
    .countdown-box {
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .countdown-box:hover {
      transform: scale(1.05); /* Slight zoom on hover */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); /* Glow effect on hover */
    }
    .button-primary {
      background-color: #ffffff; /* White background */
      color: #000000; /* Black text */
      border: 1px solid #ffffff; /* White border */
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .button-primary:hover {
      background-color: #000000; /* Black background on hover */
      color: #ffffff; /* White text on hover */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Glow effect on hover */
    }
    .button-secondary {
      background-color: transparent;
      border: 1px solid #ffffff; /* White border */
      color: #ffffff; /* White text */
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .button-secondary:hover {
      background-color: #ffffff; /* White background on hover */
      color: #000000; /* Black text on hover */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Glow effect on hover */
    }
    .icon-hover {
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .icon-hover:hover {
      transform: scale(1.2); /* Slightly enlarge on hover */
      color: #ffffff; /* Ensure white color on hover */
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1;"></div>

  <!-- Content -->
  <div class="content text-center">
    <h1 class="text-5xl md:text-7xl font-bold glow-text mb-6">Esports Daily</h1>
    <p class="text-xl md:text-2xl text-gray-300 mb-10">Your ultimate source for Indian Esports News</p>
    <div class="flex justify-center space-x-4 md:space-x-6 mb-10 flex-wrap">
      <div class="flex flex-col items-center countdown-box p-6 rounded-lg m-2">
        <span id="days" class="text-4xl md:text-6xl font-bold text-white">00</span>
        <span class="text-sm md:text-base text-gray-300">Days</span>
      </div>
      <div class="flex flex-col items-center countdown-box p-6 rounded-lg m-2">
        <span id="hours" class="text-4xl md:text-6xl font-bold text-white">00</span>
        <span class="text-sm md:text-base text-gray-300">Hours</span>
      </div>
      <div class="flex flex-col items-center countdown-box p-6 rounded-lg m-2">
        <span id="minutes" class="text-4xl md:text-6xl font-bold text-white">00</span>
        <span class="text-sm md:text-base text-gray-300">Minutes</span>
      </div>
      <div class="flex flex-col items-center countdown-box p-6 rounded-lg m-2">
        <span id="seconds" class="text-4xl md:text-6xl font-bold text-white">00</span>
        <span class="text-sm md:text-base text-gray-300">Seconds</span>
      </div>
    </div>
    <p class="text-lg md:text-xl text-gray-300 mb-8">Stay tuned for the latest updates!</p>
    <div class="flex justify-center space-x-4 flex-wrap">
      <a href="https://www.instagram.com/_esportsdaily_/" class="button-primary px-8 py-3 rounded-full font-semibold transition duration-300 m-2">Follow Us</a>
      <a href="https://www.instagram.com/_esportsdaily_/" class="button-secondary px-8 py-3 rounded-full font-semibold transition duration-300 m-2">Contact Us</a>
    </div>
    <!-- Instagram and Discord Icons -->
    <div class="flex justify-center space-x-6 mt-8">
      <a href="https://www.instagram.com/_esportsdaily_/" class="icon-hover text-gray-300 hover:text-white">
        <i class="fab fa-instagram text-3xl"></i> <!-- Instagram Icon -->
      </a>
      <a href="https://discord.gg/pqPkb2Z6Ny" class="icon-hover text-gray-300 hover:text-white">
        <i class="fab fa-discord text-3xl"></i> <!-- Discord Icon -->
      </a>
    </div>
  </div>

  <!-- Include Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 10,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "bottom",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": false,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    // Countdown Timer
    const launchDate = new Date(2025, 1, 20).getTime(); // February 20, 2025
    const countdownTimer = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      if (timeLeft <= 0) {
        clearInterval(countdownTimer);
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }, 1000);
  </script>
</body>
</html>
